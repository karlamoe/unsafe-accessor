# separate terms of service, privacy policy, and support
# documentation.
# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      JAVA_VERSIONS_ALL: |
        8
        11
        17
        21
        24
      JAVA_VERSIONS_LTS: |
        8
        11
        17
        21
      JAVA_VERSIONS_LTSH: |
        11
        17
        21
      JAVA_VERSIONS_LTSEH: |
        17
        21

    steps:
      - uses: actions/checkout@v4
      - run: 'df -h'
      - run: 'sudo bash .github/free.sh'
      - name: Set up Zulu JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_ALL }}
          distribution: 'zulu'
      - name: Set up Dragonwell JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTS }}
          distribution: 'dragonwell'
      - name: Set up Microsoft JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTSH }}
          distribution: 'microsoft'
      - name: Set up Corretto JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTS }}
          distribution: 'corretto'
      - name: Set up Semeru JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTS }}
          distribution: 'semeru'
      - name: Set up Oracle JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTSEH }}
          distribution: 'oracle'
      - name: Set up JerBrains JDKs
        uses: actions/setup-java@v4
        with:
          java-version: |
            17
            21
          distribution: 'jetbrains'
      - name: Set up Adopt OpenJ9 JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTSEH }}
          distribution: 'adopt-openj9'
      - name: Set up Adopt JDKs
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSIONS_LTSEH }}
          distribution: 'adopt'

      - run: 'df -h'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'zulu'

      # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
      # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
